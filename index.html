<!DOCTYPE html>
<html>
    <head>
	<title>The Annotated Go Program</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<style>
.keyword {
    color: blue;
}
.string {
    color: brown;
}
code {
    font-family: 'Roboto Mono', monospace;
    font-weight: bold;
}
.font {
    font-size: 1.2em;
}
.tip:hover {
    background: silver;
}
p.help {
    margin-top: 20px;
}
</style>
    </head>
    <body>
	<div class="container">
	    <div class="row">
		<div class="col">
		    <h1>Annotated Go Program</h1>
		    <hr/>
		</div>
	    </div>
	    <div class="row">
		<div class="col">
	<pre><code class="font">
<span class="keyword tip" id="pkg">package</span> main

<span class="keyword tip" id="imp">import</span> (
	<span class="string tip">"fmt"</span>
)

<span class="keyword tip" id="func">func</span> main() {
	<span class="tip" id="pkg-use">fmt</span>.<span class="tip" id="println">Println</span>(<span class="string tip" id="string">"Hello Gophers!"</span>)
}
	</code></pre>
		</div>
		<div class="col">
		    <p id="help" class="font help">
		    </p>
		</div>
	    </div>
	    <div class="row">
		<div class="col">
		    <hr />
		    <code><pre class="font">
$ <span class="tip" id="go">go</span> <span class="tip" id="run">run</span> <span class="tip" id="ext">hw.go</span>
Hello Gophers!
		    </pre></code>
		</div>
	    </div>
	</div>
    </body>
    <script>
$(function() {
    $('.tip').click(function() {
	var id = $(this).attr('id');
	$('#help').text(doc[id]);
    });
});

var doc = {
'pkg':`
PKG is where we
`,
'imp':`
IMP is here
`,
'run': `
RUN
`,

};
    </script>
</html>
